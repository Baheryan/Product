<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins: regular, 500, 600,700,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular&display=swap" rel="stylesheet" />
    <title>Product</title>
</head>

<body>
    <header class="header__container">
        <div class="header__logo__container">
            <a class="header__logo" href="#"> 
                <img src="static/hdrLogo.svg">
                <span class="header__logo__text">Product</span>
            </a>
        </div> 

        <nav class="header__nav">
            <ul class="header__menu">
                <li>
                    <a class="menu__link">Product</a>
                </li>
                
                <li>
                    <a class="menu__link">Customers</a>
                </li>

                <li>
                    <a class="menu__link">Pricing</a>
                </li>

                <li>
                    <a class="menu__link">Resources</a>
                </li>
            </ul>
        </nav>

             <div class="header__button__container">
                <a href="#"> <button class="header__button square__button">Sign In</button> </a>
                <a hreef="#"> <button class="header__button square__button">Sign Up</button> </a>
            </div>
    
            <img class="color__switch" id="switchMode" src="static/hdrCapsule.svg">

        <div class="buttonMenu">
            <span></span>
        </div>

    </header>
    
    <main>
        <section class="banner__container">
            <div class="banner__info__container">
                <div class="banner__text__container">
                    <h1 class="banner__heading">Great Business made with Product.</h1>
    
                    <p class="banner__paragraph">
                        Build better customer relationships easily messaging that provides a more personal experience for you and your customers.
                    </p>
    
                 </div>
    
                <form class="banner__form">
                    <input class="form__emailField" placeholder="Enter your email adress">
                    <button type="submit" class="form__button">Join Now</button>
                </form>
    
                <div class="banner__userStatistic__container">
                    <img class="userAvatarLeft" src="static/usesrAvatarLeft.svg">
                    <img class="userAvatarMiddle" src="static/userAvatarMiddle.svg">
                    <img class="userAvatarRight" src="static/userAvatarRight.svg">
                    <span class="userStatisticText__container">Join over <span class="userStatisticNumber">4,000+</span> other</span>
                </div>

            </div>  

            <img src="static/bannerLogo.svg" class="banner__logo">

        </section>
    </main>
    
    <script src="js/script.js"></script>
    
</body>

</html>
